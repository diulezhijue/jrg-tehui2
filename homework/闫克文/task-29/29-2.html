	<script>
		var clock;
		$(window).on('scroll', function() {
			console.log(1);
			if (clock) {
				clearTimeout(clock);
			}
			clock = setTimeout(function() {
				checkShow();
			}, 300);
		})

		checkShow();

		function checkShow() {
			$('.ct img').each(function() {
				var $cur = $(this);
				if ($cur.attr('isLoaded')) {
					return;
				}
				if (isShow($cur)) {
					showImg($cur);
				}
			})
		};

		function isShow(ele) {
			var scrollH = $(window).scrollTop(),
				winH = $(window).height(),
				top = ele.offset().top;
			if (scrollH + winH > top) {
				return true;
			} else {
				return false;
			}
		}

		function showImg(ele) {
			ele.attr('src', ele.attr('data-src'));
			ele.attr('isLoaded', true);
		}
	</script>
