<script type="text/javascript">
var goTops = {
	init:function(){
		if ($('.goTop').length>0) {
				return;
		}
		var $goTop = $('<div class="go-top">返回顶部</div>');
				$('body').append($goTop);
		    this.$goTop = $goTop;
				this.blind();		
	},

	blind:function(){
	  var me = this;
		$(window).on('scroll',function(){
		
			var scrollTop = $(window).scrollTop();
			if (scrollTop>100) {
				me.$goTop.show();
			}else{
				me.$goTop.hide();
			}
		})
		this.$goTop.on('click',function(){
			$(window).scrollTop(0);
		})
	}
}
goTops.init();


</script>
